            <img src="files/kaatan_bot.svg" id="loading-img">

    <style>
        .offline-server {
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            gap: 10px;
            display: grid;
            flex-direction: column;
            align-content: center;
            justify-items: center;
            z-index: 1002;
            background-color: #202530;
            color: #FD9;
            font-family: 'Segoe UI', system-ui, 'Open Sans', Verdana, sans-serif;
            font-weight: lighter;
            font-size: 1.2em;
        }

        .offline-server img {
            height: 100px;
        }

        .offline-server span {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 50px;
            display: grid;
            align-content: center;
            justify-content: center;
        }

        .offline-server p {
            text-align: center;
            margin: auto;
            width: 50%;
        }
    </style>
    <script>
        async function loadRsrc() {
            const fetchTest = [false, false];
            await fetch("https://kaatan.loophole.site/").then(x => {
                fetchTest[0] = true;
                console.log("Servidor principal online");
            }).catch(err => {
                fetchTest[0] = false;
                console.log("Servidor principal offline");
            });
            await fetch("https://kaatan.loophole.site/cdn/").then(x => {
                fetchTest[1] = true;
                console.log("Servidor CDN online");
            }).catch(err => {
                fetchTest[1] = false;
                console.log("Servidor CDN offline");
            });

            if (!fetchTest.includes(false)) {
                document.getElementById("container-1").style.display = "none";
                document.getElementById("container-2").style.display = "flex";
                // Fetch online scripts:
                document.getElementById("rscs_scr_1").setAttribute("src", "https://kaatan.loophole.site/cdn/lib/acacia/acacia.js");
                // Fetch online styles:
                document.getElementById("rscs_sty_1").setAttribute("href", "https://kaatan.loophole.site/cdn/files/ret_branco.svg");
                document.getElementById("rscs_sty_2").setAttribute("href", "https://kaatan.loophole.site/cdn/lib/acacia/acacia.css");
                // Fetch online scripts:
                document.getElementById("rscs_img_1").setAttribute("src", "https://kaatan.loophole.site/cdn/files/default.svg");
                document.getElementById("rscs_img_2").setAttribute("src", "https://kaatan.loophole.site/cdn/files/notification.svg");
                document.getElementById("rscs_img_3").setAttribute("src", "https://kaatan.loophole.site/cdn/files/conjunto_branco.svg");
                // Get daily quote:
                fetch("https://kaatan.loophole.site/kaatanserver/quote/")
                    .then(x => x.text()).then(quote => {
                        document.getElementById("quote").innerText = quote;
                    });
            } else {
                document.getElementById("loading-txt").innerHTML = "Oh não! Parece que nossos servidores estão offline...<br>Não se preocupe, estamos trabalhando para restabelecer seu acesso, retorne em breve.";
                document.getElementById("loading-img").src = "files/erro.svg";
            }
        }
        window.addEventListener("DOMContentLoaded", e => {
            setTimeout(loadRsrc, 1999);
        });
    </script>
